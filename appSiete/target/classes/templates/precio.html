<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/precio}" th:object="${precio}" method="post">
    	<p  >Id: <input type="text" th:field="*{valor}" th:text="'IVA: ' + ${precio.iva}" /></p>     
   
    	
    	
        <p ><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    
    <h1>Result</h1>

    <p th:text="'Ingresos Brutos: ' + ${precio.iibb}" />
    <a href="/precio">Submit another message</a>
   
</body>
</html>
